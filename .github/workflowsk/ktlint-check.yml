name: Ktlint Check

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  klint:
    name: run Klint
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔍 Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: 🎨 Run Ktlint Check
        run: ./gradlew ktlintCheck
