name: build-and-test

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name : checkout branch
        uses : actions/checkout@v3
        
      - name : setup jdk 
        uses : actions/setup-java@v3
        with : 
              distribution: 'temurin'
              java-version: '17'
  
      - name : build
        run : |
                chmod +x gradlew
                ./gradlew build
        
      - name: ðŸ§ª Run Tests
        run: ./gradlew test  # í…ŒìŠ¤íŠ¸ ì‹¤í–‰

      - name: ðŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: build/libs/*.jar 
