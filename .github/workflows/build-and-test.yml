name: build-and-test

on:
  workflow_run:
    workflows: ["Ktlint Check"]
    types :
      - completed

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name : checkout branch
        uses : actions/checkout@v3
        
      - name : setup jdk 
        uses : actions/setup-java@v3
        with : 
              distribution: 'temurin'
              java-version: '17'
  
      - name : build
        run : |
                chmod +x gradlew
                ./gradlew build
        
      - name: ğŸ§ª Run Tests
        run: ./gradlew test 

      - name: ğŸ” Check Build Directory
        run: ls -al build/libs  # JAR íŒŒì¼ ì¡´ì¬ í™•ì¸

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/libs/**/*.jar 
